      <h1>Contact</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label  for="name">Name</label> 
              
                  <input type="text" name="name" placeholder="Mike Jansen" id="name" required="required">
                </li>       

                <li>

                  <input type="text" name="email" placeholder="mikejansen@gmail.com" id="email" required="required">
                </li>

                <li>
                <label  for="message">Message</label> 
                
                <textarea id="message" name="message" required="required">
                </textarea>
                </li>
            </ul>
                
                <input type="submit" name="submit">
                
      </form>


</section>
